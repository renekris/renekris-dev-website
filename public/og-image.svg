  <!-- Decorative Elements -->
  <circle cx="1050" cy="100" r="30" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1100" cy="150" r="20" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="1000" cy="180" r="25" fill="#06b6d4" opacity="0.3"/>
  
