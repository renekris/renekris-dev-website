    </text>
    
    <!-- Location -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">
      Based in Tallinn, Estonia
    </text>
    
    <!-- Website -->
    <text x="0" y="250" font-family="Arial, sans-serif" font-size="24" fill="#3b82f6">
      renekris.dev
    </text>
