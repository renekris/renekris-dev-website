name: Deploy Website

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for security vulnerabilities
      run: npm audit --omit=dev --audit-level=high || echo "Security vulnerabilities found but continuing deployment"
      continue-on-error: true

    - name: Build React app
      run: npm run build

    - name: Deploy with zero downtime
      run: |
        set -e
        echo "ğŸš€ Starting secure deployment on self-hosted runner"
        echo "ğŸ” Current directory: $(pwd)"
        echo "ğŸ” User: $(whoami)"
        echo "ğŸ” Runner location: $(hostname)"
        cd /opt/renekris-dev
        git pull
        chmod +x deploy-blue-green.sh
        ./deploy-blue-green.sh