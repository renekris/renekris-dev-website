name: Deploy Website

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fix non-breaking security vulnerabilities
      run: npm audit fix --only=prod --no-fund || true
      continue-on-error: true

    - name: Build React app
      run: npm run build

    - name: Deploy to server with zero downtime
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        debug: true
        script: |
          set -e
          echo "ğŸ” Current directory: $(pwd)"
          echo "ğŸ” User: $(whoami)"
          echo "ğŸ” Git status:"
          cd /opt/renekris-dev || { echo "âŒ Cannot access /opt/renekris-dev"; exit 1; }
          pwd
          ls -la
          git status
          echo "ğŸ”„ Pulling latest changes:"
          git pull
          echo "ğŸ”§ Running blue-green deployment:"
          chmod +x deploy-blue-green.sh
          ./deploy-blue-green.sh