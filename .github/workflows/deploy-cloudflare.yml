name: Deploy to Cloudflare Pages
on:
  push:
    branches: [main, dev]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test -- --watchAll=false
      - name: Build
        run: npm run build
      - name: Create Cloudflare Pages Project (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create portfolio-page-production --production-branch=main --compatibility-date=2025-11-14
        continue-on-error: true
        if: github.ref == 'refs/heads/main'
      - name: Create Cloudflare Pages Project (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create portfolio-page-preview --production-branch=dev --compatibility-date=2025-11-14
        continue-on-error: true
        if: github.ref == 'refs/heads/dev'
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=portfolio-page-production
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/main'
      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=portfolio-page-preview
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/dev'
