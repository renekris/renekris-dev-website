name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - 'docs/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: renekris/renekris-dev-website

jobs:
  test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Build application
      run: npm run build

  build-and-deploy:
    needs: test
    runs-on: self-hosted
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      environment: ${{ steps.env.outputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Determine environment and image tag
      id: env
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        if [ "${{ github.ref_name }}" = "main" ]; then
          ENVIRONMENT="production"
          IMAGE_TAG="production-${SHORT_SHA}"
        else
          ENVIRONMENT="staging"
          IMAGE_TAG="staging-${SHORT_SHA}"
        fi
        
        echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
        echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        
        echo "ğŸš€ Building for environment: ${ENVIRONMENT}"
        echo "ğŸ“¦ Image tag: ${IMAGE_TAG}"
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.env.outputs.image-tag }}
          type=raw,value=latest-${{ steps.env.outputs.environment }}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
    
    - name: Verify image build
      run: |
        echo "âœ… Image built successfully"
        echo "ğŸ“‹ Image tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ” Image digest: ${{ steps.build.outputs.digest }}"
    
    - name: Validate dispatch token
      run: |
        if [ -z "${{ secrets.INFRASTRUCTURE_DISPATCH_TOKEN }}" ]; then
          echo "âŒ ERROR: INFRASTRUCTURE_DISPATCH_TOKEN not configured"
          echo "Please add the GitHub token as a repository secret"
          exit 1
        fi
        echo "âœ… Dispatch token is configured"

    - name: Dispatch deployment to infrastructure repository
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.INFRASTRUCTURE_DISPATCH_TOKEN }}
        repository: renekris/renekris-infrastructure
        event-type: deploy-infrastructure
        client-payload: |
          {
            "environment": "${{ steps.env.outputs.environment }}",
            "image_tag": "${{ steps.env.outputs.image-tag }}",
            "commit_sha": "${{ github.sha }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "branch": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}",
            "repository": "${{ github.repository }}"
          }
    
    - name: Deployment summary
      run: |
        echo "ğŸ‰ Build and dispatch completed successfully!"
        echo ""
        echo "ğŸ“‹ **Deployment Summary:**"
        echo "- Environment: ${{ steps.env.outputs.environment }}"
        echo "- Image Tag: ${{ steps.env.outputs.image-tag }}"
        echo "- Commit: ${{ github.sha }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo ""
        echo "ğŸš€ Infrastructure deployment triggered via repository dispatch"
        echo "â³ Check the infrastructure repository for deployment progress"

  verify-staging:
    needs: build-and-deploy
    runs-on: self-hosted
    if: github.ref_name == 'dev'
    
    steps:
    - name: Wait for staging deployment
      run: |
        echo "â³ Waiting for staging deployment to complete..."
        sleep 60
    
    - name: Verify staging deployment
      run: |
        echo "ğŸ” Verifying staging deployment..."
        
        # Test staging health endpoint with retries
        for i in {1..5}; do
          echo "ğŸ¥ Health check attempt $i/5..."
          if curl -f -k "https://staging.renekris.dev/health" > /dev/null 2>&1; then
            echo "âœ… Staging health check passed"
            exit 0
          fi
          sleep 10
        done
        
        echo "âŒ Staging health check failed after 5 attempts"
        exit 1
    
    - name: Verify staging functionality
      run: |
        echo "ğŸ§ª Running staging functionality tests..."
        
        # Test main page loads
        if curl -f -k "https://staging.renekris.dev" > /dev/null 2>&1; then
          echo "âœ… Staging main page accessible"
        else
          echo "âŒ Staging main page failed"
          exit 1
        fi
        
        # Test API endpoints
        if curl -f -k "https://staging.renekris.dev/api/minecraft-status" > /dev/null 2>&1; then
          echo "âœ… Staging API endpoints accessible"
        else
          echo "âŒ Staging API endpoints failed"
          exit 1
        fi
        
        echo "ğŸ‰ All staging verification tests passed!"

  verify-production:
    needs: build-and-deploy
    runs-on: self-hosted
    if: github.ref_name == 'main'
    
    steps:
    - name: Wait for production deployment
      run: |
        echo "â³ Waiting for production deployment to complete..."
        sleep 90
    
    - name: Verify production deployment
      run: |
        echo "ğŸ” Verifying production deployment..."
        
        # Test production health endpoint with retries
        for i in {1..5}; do
          echo "ğŸ¥ Health check attempt $i/5..."
          if curl -f -k "https://renekris.dev/health" > /dev/null 2>&1; then
            echo "âœ… Production health check passed"
            exit 0
          fi
          sleep 15
        done
        
        echo "âŒ Production health check failed after 5 attempts"
        exit 1
    
    - name: Verify production functionality
      run: |
        echo "ğŸ§ª Running production functionality tests..."
        
        # Test main page loads
        if curl -f -k "https://renekris.dev" > /dev/null 2>&1; then
          echo "âœ… Production main page accessible"
        else
          echo "âŒ Production main page failed"
          exit 1
        fi
        
        # Test API endpoints
        if curl -f -k "https://renekris.dev/api/minecraft-status" > /dev/null 2>&1; then
          echo "âœ… Production API endpoints accessible"
        else
          echo "âŒ Production API endpoints failed"
          exit 1
        fi
        
        echo "ğŸ‰ All production verification tests passed!"
    
    - name: Notify deployment success
      run: |
        echo "ğŸš€ Production deployment completed successfully!"
        echo "ğŸŒ Website: https://renekris.dev"
        echo "ğŸ“Š Status: https://status.renekris.dev"