        echo "‚úÖ Image built successfully"
        echo "üìã Image tags: ${{ steps.meta.outputs.tags }}"
        echo "üîç Image digest: ${{ steps.build.outputs.digest }}"
        echo "üè∑Ô∏è Environment: ${{ steps.env.outputs.environment }}"
