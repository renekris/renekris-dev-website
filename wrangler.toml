name = "renekris-dev-website"
pages_build_output_dir = "./build"
compatibility_date = "2025-09-15"

[env.production]
name = "renekris-dev-website-production"

[env.staging]
name = "renekris-dev-website-staging"

# Environment variables
[vars]
# NODE_ENV is managed by Cloudflare Pages build process

# Production environment variables
[env.production.vars]
REACT_APP_API_URL = "https://api.renekris.dev"

# Staging environment variables  
[env.staging.vars]
NODE_ENV = "staging"
REACT_APP_API_URL = "https://api-staging.renekris.dev"
